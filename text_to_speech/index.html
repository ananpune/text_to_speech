<!DOCTYPE html>

<!--Quick demonstration of API use creating a text to speech app. CSS styling done on application -->
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JavaScript Text-to-Speech App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="wrapper">
      <h1>JavaScript Text-to-Speech App</h1>
          <br><br>
      <form id="form">
         <div class="submission">
        <input type="text" id="text-input" placeholder="Enter Words for TTS" />
        </div>
        <br><br>
        <div class="sub-button">

        <button type="submit" id="submit-button">Submit</button>
        </div>

      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
